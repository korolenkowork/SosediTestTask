# Redis Configuration

# Save snapshots of data to disk every 20 seconds if at least 1 key changes
save 20 1

# Set maximum memory usage
maxmemory 256mb

# Set eviction policy when memory is full (allkeys-lru, volatile-lru, etc.)
maxmemory-policy allkeys-lru

# Log level
loglevel warning

# Enable persistence
appendonly yes
